<html>
  <head>
    <title>Heart Disease Likelihood Check Form</title>
  </head>
  <body>
    <form action="/checkheartdisease" method="POST">
      <h1>Check My Likelihood of Heart Disease</h1>

      <label for="age">Age (years):</label>
      <input type="text" id="age" name="age" placeholder="age" /> <br />
      <!-- IDs are as per the training notebook -->
      <label for="sex">Sex:</label>
      <select id="sex" name="sex">
        <option value="0">Male</option>
        <option value="1">Female</option>
      </select>
      <br />

      <label for="chestpain">Chest Pain Type:</label>
      <select id="chestpain" name="chestpain">
        <option value="2">Asymptomatic</option>
        <option value="0">Atypical Angina</option>
        <option value="1">Non-Anginal Pain</option>
        <option value="3">Typical Angina</option>
      </select>
      <br />

      <label for="cholesterol">Cholesterol:</label>
      <input
        type="text"
        id="cholesterol"
        name="cholesterol"
        placeholder="cholesterol"
      />
      <br />

      <label for="fastingbs">Fasting Blood Sugar:</label>
      <input
        type="text"
        id="fastingbs"
        name="fastingbs"
        placeholder="fastingbs"
      />
      <br />

      <label for="maxhr">Max Heart Rate:</label>
      <input type="text" id="maxhr" name="maxhr" placeholder="maxhr" /> <br />

      <label for="exerciseangina">Exercise Induced Angina:</label>
      <select id="exerciseangina" name="exerciseangina">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>
      <br />

      <label for="oldpeak">Oldpeak:</label>
      <input type="text" id="oldpeak" name="oldpeak" placeholder="oldpeak" />
      <br />

      <label for="stslope">ST Slope:</label>
      <select id="stslope" name="stslope">
        <option value="0">Upsloping</option>
        <option value="1">Flat</option>
        <option value="2">Downsloping</option>
      </select>
      <br />

      <p><input type="submit" value="Check" /></p>
    </form>
  </body>
</html>
